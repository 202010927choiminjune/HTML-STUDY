<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>

    <h1>Race Registration!</h1>
    <form action="/dummy">
        <p>
            <label for="First Name">Firstname</label>
            <input type="text"  name="First Name" id="First Name" required/>

            <label for="Last Name">Lastname</label>
            <input type="text"  name="Last Name" id="Last Name"  required/>
        </p>
    
        <p>
            <p>
                <h2>Select a Race:</h2>
            </p>
            <div>
                <input type="radio" id="Fun Run Sk" name="Race" value="Fun Run Sk" checked />
                <label for="Fun Run Sk">Fun Run Sk</label>
            </div>
            
            <div>
                <input type="radio" id="Race" name="Race" value="Half Marathon"/>
                <label for="Half Marathon">Half Marathon</label>
            </div>
            
            <div>
                <input type="radio" id="Full Marathon" name="Race" value="Full Marathon" />
                <label for="Full Marathon">Full Marathon</label>
            </div>
            <div>
                <label for="Email">Email</label>
                <input type="Email" name="Email" id="Email" required/>
            </div>

            <div>
                <label for="Password">Password</label>
            <input type="Password" name="Password" id="Password" required/>

            </div>

        </p>

        <p>
            <label for="division">Select Age Group</label>
            <select name="division" id="division">
                <option value="kids">under 18--</option>
                <option value="person">under 50--</option>
                
            </select>

        </p>
        <p>
            <button>Register!</button>
        </p>
        
    </form>
</body>
</html>
